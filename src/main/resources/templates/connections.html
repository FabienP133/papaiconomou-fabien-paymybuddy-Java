<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Mes relations</title>
    <style>
        body { font-family: system-ui, Arial, sans-serif; margin: 24px; }
        form { display: flex; gap: 8px; margin-bottom: 16px; }
        input, button { padding: 8px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background: #f6f6f6; text-align: left; }
        tr:nth-child(even) { background: #fafafa; }
        .flash { margin: 8px 0; padding: 10px; border-radius: 6px; }
        .flash.ok { background:#e9f8ef; border:1px solid #9ad2ae; }
        .flash.err { background:#fdeeee; border:1px solid #e39a9a; }
    </style>
</head>
<body>
<h1>Mes relations</h1>

<div th:if="${success}" class="flash ok" th:text="${success}"></div>
<div th:if="${error}" class="flash err" th:text="${error}"></div>

<form th:action="@{/connections}" method="post" th:object="${form}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <input th:field="*{friendEmail}" placeholder="Email de l'ami à ajouter" />
    <button type="submit">Ajouter</button>
</form>

<table>
    <thead>
    <tr>
        <th>Email</th>
        <th>Nom</th>
        <th>Prénom</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u : ${connections}">
        <td th:text="${u.email}">bob@example.com</td>
        <td th:text="${u.lastName}">Durand</td>
        <td th:text="${u.firstName}">Bob</td>
    </tr>
    <tr th:if="${#lists.isEmpty(connections)}">
        <td colspan="3">Aucune relation pour le moment.</td>
    </tr>
    </tbody>
</table>

<p>
    <a th:href="@{/transactions}">Voir les transactions</a> |
    <a th:href="@{/}">Accueil</a>
</p>

</body>
</html>
