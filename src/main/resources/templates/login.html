<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8"/>
    <title>Connexion - Pay My Buddy</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #ffffff;
            padding: 32px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            width: 320px;
            text-align: center;
        }

        .brand {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            border-radius: 999px;
            background: #ff9900;
            color: #ffffff;
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 24px;
        }

        .field {
            text-align: left;
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 13px;
            margin-bottom: 4px;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 10px 0;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            background: #007bff;  /* bouton bleu */
            color: #ffffff;
            margin-top: 8px;
        }

        .btn:hover {
            background: #0069d9;
        }

        .small {
            margin-top: 12px;
            font-size: 12px;
            color: #666;
        }

        .small a {
            color: #007bff;
            text-decoration: none;
        }

        .small a:hover {
            text-decoration: underline;
        }

        .error {
            font-size: 12px;
            color: #c0392b;
            margin-bottom: 8px;
        }

        .info {
            font-size: 12px;
            color: #27ae60;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="brand">Pay My Buddy</div>

    <div class="error" th:if="${param.error}">
        Identifiants invalides.
    </div>
    <div class="info" th:if="${param.logout}">
        Vous êtes déconnecté.
    </div>
    <div class="info" th:if="${param.registered}">
        Compte créé, vous pouvez vous connecter.
    </div>

    <form th:action="@{/login}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="field">
            <label for="username">Mail</label>
            <input id="username" type="text" name="username" autocomplete="username"/>
        </div>

        <div class="field">
            <label for="password">Mot de passe</label>
            <input id="password" type="password" name="password" autocomplete="current-password"/>
        </div>

        <button class="btn" type="submit">Se connecter</button>
    </form>

    <div class="small">
        Pas encore de compte ?
        <a th:href="@{/register}">S'inscrire</a>
    </div>
</div>

</body>
</html>
