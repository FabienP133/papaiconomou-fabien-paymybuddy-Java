<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Transactions</title>
    <style>
        body { font-family: system-ui, Arial, sans-serif; margin: 24px; }
        form { display: grid; grid-template-columns: 2fr 3fr 1fr auto; gap: 8px; margin-bottom: 16px; }
        input, select, button { padding: 8px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background: #f6f6f6; text-align: left; }
        tr:nth-child(even) { background: #fafafa; }
        .amount { text-align: right; }
        .flash { margin: 8px 0; padding: 10px; border-radius: 6px; }
        .flash.ok { background:#e9f8ef; border:1px solid #9ad2ae; }
        .flash.err { background:#fdeeee; border:1px solid #e39a9a; }
        .help { color:#666; font-size: 12px; }
    </style>
</head>
<body>
<h1>Transactions</h1>

<div th:if="${success}" class="flash ok" th:text="${success}"></div>
<div th:if="${error}" class="flash err" th:text="${error}"></div>

<form th:action="@{/transactions}" method="post" th:object="${form}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <input th:field="*{senderEmail}" placeholder="Email expéditeur" />
    <input th:field="*{receiverEmail}" placeholder="Email destinataire" />
    <input th:field="*{description}"    placeholder="Description (optionnel)" />
    <input th:field="*{amount}"         placeholder="Montant (ex: 10.00)" />
    <button type="submit">Payer</button>
</form>

<p class="help">
    Vous payez toujours depuis le compte de l'utilisateur connecté vers l'ami sélectionné dans vos contacts.
</p>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Sender</th>
        <th>Receiver</th>
        <th class="amount">Amount (€)</th>
        <th>Description</th>
        <th>Created</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="t : ${transactions}">
        <td th:text="${t.id}">1</td>
        <td th:text="${t.sender != null ? t.sender.email : ''}">alice@example.com</td>
        <td th:text="${t.receiver != null ? t.receiver.email : ''}">bob@example.com</td>
        <td class="amount"
            th:text="${#numbers.formatDecimal(t.amount, 1, 'COMMA', 2, 'POINT')}">
            10,00
        </td>
        <td th:text="${t.description}">Déj</td>
        <td th:text="${#temporals.format(t.createdAt, 'yyyy-MM-dd HH:mm')}">
            2025-11-11 12:00
        </td>
    </tr>
    <tr th:if="${#lists.isEmpty(transactions)}">
        <td colspan="6">Aucune transaction.</td>
    </tr>
    </tbody>
</table>

<p><a href="/" th:href="@{/}">Accueil</a></p>
</body>
</html>
