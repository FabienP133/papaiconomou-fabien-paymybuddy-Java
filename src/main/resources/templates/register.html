<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8"/>
    <title>Inscription - Pay My Buddy</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #ffffff;
            padding: 32px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            width: 320px;
            text-align: center;
        }

        .brand {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            border-radius: 999px;
            background: #ff9900;
            color: #ffffff;
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 24px;
        }

        .field {
            text-align: left;
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 13px;
            margin-bottom: 4px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 10px 0;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            background: #ff9900;  /* bouton orange comme sur la maquette */
            color: #ffffff;
            margin-top: 8px;
        }

        .btn:hover {
            background: #e58900;
        }

        .small {
            margin-top: 12px;
            font-size: 12px;
            color: #666;
        }

        .small a {
            color: #007bff;
            text-decoration: none;
        }

        .small a:hover {
            text-decoration: underline;
        }

        .error {
            font-size: 12px;
            color: #c0392b;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="brand">Pay My Buddy</div>

    <div class="error" th:if="${error}">
        <span th:if="${error == 'email'}">Cet email est déjà utilisé.</span>
        <span th:if="${error != 'email'}">Erreur lors de l'inscription.</span>
    </div>

    <form th:action="@{/register}" th:object="${form}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="field">
            <label for="username">Username</label>
            <input id="username" type="text" th:field="*{username}" required/>
        </div>

        <div class="field">
            <label for="email">Mail</label>
            <input id="email" type="email" th:field="*{email}" required/>
        </div>

        <div class="field">
            <label for="password">Mot de passe</label>
            <input id="password" type="password" th:field="*{password}" required/>
        </div>

        <button class="btn" type="submit">S'inscrire</button>
    </form>

    <div class="small">
        Déjà un compte ?
        <a th:href="@{/login}">Se connecter</a>
    </div>
</div>

</body>
</html>
